<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кино</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="./cinema.js"></script>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-2">
            <select v-model="selectedGenre">
                <option disabled value="">Выберите жанр</option>
                <option>комедия</option>
                <option>драма</option>
            </select>
            <div>selectedGenre: {{selectedGenre}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 mb-3" v-for="item in filterList" :key="item.id">
            <img :src="`./image/${item.poster}`" class="cinema-img"/>
        </div>
    </div>
</div>
</body>
<style>
    .cinema-img {
        width: 100%;
        opacity: .85;
        cursor: pointer;
        transition: transform .2s ease;
    }
    .cinema-img:hover {
        opacity: 1;
        transform: scale(1.1);
    }
</style>
<script>
    const App = {
        computed: {
          filterList() {
              if (this.selectedGenre) {
                return this.cinemaList.filter(v => v.genre.includes(this.selectedGenre))
              } else {
                  return this.cinemaList
              }
          }
        },
        data() {
            return {
                cinemaList: cinemaData,
                options: ['комедия', 'драма'],
                selectedGenre: null,
            }
        },
    }
    Vue.createApp(App).mount('#app')
</script>
</html>
